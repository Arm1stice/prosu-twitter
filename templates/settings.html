<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Prosu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {{template "css_files" .}}
</head>

<body>
  {{template "navbar" .}}
  <div class='container'>
    <center>
      <br>
      <div class="row">
        <div class='col-sm-1 col-md-3'></div>

        <div class='col-sm-10 col-md-6'>
          <h1 class='display-4'>{{.Translations.SettingsHeader}}</h1><br>
          <h4>{{.Translations.TweetPostingText}} {{if .User.OsuSettings.Enabled}}<span style='color:green'>{{.Translations.TweetPostingStatusEnabled}}</span>{{else}}<span style='color:red'>{{.Translations.TweetPostingStatusDisabled}}{{end}}</span></h4>
        </div>
        <div class='col-sm-1 col-md-3'></div>
      </div>
    </center>
  </div>

  {{template "js_files" .}}
</body>

</html>
