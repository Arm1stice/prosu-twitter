{{define "navbar"}}
<nav class="navbar navbar-expand-lg navbar-dark" style='background-color: #F6A !important;'>
  <a class="navbar-brand" href="#">Prosu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      {{if .IsAuthenticated}}
      <li class="nav-item">
        <a class="nav-link" href="/logout">{{.Translations.Navbar.Logout}}</a>
      </li>
      {{else}}
      <li class="nav-item">
        <a class="nav-link" href="/connect/twitter">{{.Translations.Navbar.SignIn}}</a>
      </li>
      {{end}}
    </ul>
  </div>
</nav>
{{end}}
