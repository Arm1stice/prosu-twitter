{{define "navbar"}}
<nav class="navbar navbar-expand-lg navbar-dark" style='background-color: #F6A !important;'>
  <a class="navbar-brand" href="/">Prosu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    {{if .IsAuthenticated}}
    <ul class="nav navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/">{{.Translations.Navbar.HomePage}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/settings">{{.Translations.Navbar.SettingsPage}}</a>
        </li>
    </ul>
    {{end}}
    <ul class="nav navbar-nav ml-auto">
      {{if .IsAuthenticated}}
      <li class="nav-item">
        <a class="nav-link" href="/logout">{{.Translations.Navbar.Logout}}</a>
      </li>
      {{else}}
      <li class="nav-item">
        <a class="nav-link" href="/connect/twitter">{{.Translations.Navbar.SignIn}}</a>
      </li>
      {{end}}
    </ul>
  </div>
</nav>
{{end}}
